<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://meyerweb.com/eric/tools/css/reset/reset.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://url.com.br/wp-content/uploads/2021/09/favicon.png"
      type="image/x-icon"
    />
    <style></style>
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="todo-list-container">
          <h1>Lista de Tarefas</h1>
          <div class="form">
            <input
              type="text"
              id="inputLista"
              placeholder="Adicione a tarefa"
            />
            <button id="add"><span>+</span></button>
          </div>
          <ul id="lista-de-tarefas"></ul>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
